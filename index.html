<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Nested Table Example</h1>

    <table>
        <tr>
            <th>Category</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Stationery</td>
            <td>
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>Notebook</td>
                        <td>$2.00</td>
                    </tr>
                    <tr>
                        <td>Pen</td>
                        <td>$1.50</td>
                    </tr>
                    <tr>
                        <td>Pencil</td>
                        <td>$0.50</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Office Supplies</td>
            <td>
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>Stapler</td>
                        <td>$5.00</td>
                    </tr>
                    <tr>
                        <td>Paper Clips</td>
                        <td>$1.00</td>
                    </tr>
                    <tr>
                        <td>Scissors</td>
                        <td>$3.00</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
