<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cricket Score Dashboard</h1>
    </header>
    <section id="team-info">
        <div class="team">
            <img src="RCB LOGO IMAGE (1).png" alt="Team 1 Logo">
            <h2>Team 1</h2>
        </div>
        <div class="team">
            <img src="wp4298363.webp" alt="Team 2 Logo">
            <h2>Team 2</h2>
        </div>
    </section>
    <section id="score-table">
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Runs</th>
                    <th>Balls</th>
                    <th>4s</th>
                    <th>6s</th>
                    <th>Strike Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Player 1</td>
                    <td>50</td>
                    <td>30</td>
                    <td>6</td>
                    <td>2</td>
                    <td>166.67</td>
                </tr>
                <tr>
                    <td>Player 2</td>
                    <td>40</td>
                    <td>25</td>
                    <td>4</td>
                    <td>3</td>
                    <td>160.00</td>
                </tr>
                
            </tbody>
        </table>
    </section>
    <footer>
        <p>&copy; 2024 Cricket Score Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
