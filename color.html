<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <td style="background-color: rgba(255, 0, 0, 0.5);">
                <h3>Red (RGBA)</h3>
            </td>
            <td style="background-color: #ff000080;">
                <h3>RCB</h3>
            </td>
        </tr>
        <tr>
            <td style="background-color: rgba(0, 255, 0, 0.5);">
                <h3>Green (RGBA)</h3>
            </td>
            <td style="background-color: #00ff0080;">
                <h3>SOUTHAFRICA</h3>
            </td>
        </tr>
        <tr>
            <td style="background-color: rgba(0, 0, 255, 0.5);">
                <h3>Blue (RGBA)</h3>
            </td>
            <td style="background-color: #0000ff80;">
                <h3>INDIA</h3>
            </td>
        </tr>
        <tr>
            <td style="background-color: rgba(255, 255, 0, 0.5);">
                <h3>Yellow (RGBA)</h3>
            </td>
            <td style="background-color: #ffff0080;">
                <h3>CSK</h3>
            </td>
        </tr>
        <tr>
            <td style="background-color: rgba(0, 255, 255, 0.5);">
                <h3>Cyan (RGBA)</h3>
            </td>
            <td style="background-color: #00ffff80;">
                <h3>Cyan </h3>
            </td>
        </tr>
        <tr>
            <td style="background-color: rgba(255, 0, 255, 0.5);">
                <h3>Magenta (RGBA)</h3>
            </td>
            <td style="background-color: #ff00ff80;">
                <h3>Magenta</h3>
            </td>
        </tr>
        <tr>
            <td style="background-color: rgba(192, 192, 192, 0.5);">
                <h3>Silver (RGBA)</h3>
            </td>
            <td style="background-color: #c0c0c080;">
                <h3>Silver</h3>
            </td>
        </tr>
        <tr>
            <td style="background-color: rgba(128, 128, 128, 0.5);">
                <h3>Gray (RGBA)</h3>
            </td>
            <td style="background-color: #80808080;">
                <h3>Gray </h3>
            </td>
        </tr>
        <tr>
            <td style="background-color: rgba(128, 0, 0, 0.5);">
                <h3>Maroon (RGBA)</h3>
            </td>
            <td style="background-color: #80000080;">
                <h3>Maroon</h3>
            </td>
        </tr>
        <tr>
            <td style="background-color: rgba(128, 128, 0, 0.5);">
                <h3>Olive (RGBA)</h3>
            </td>
            <td style="background-color: #80800080;">
                <h3>Olive </h3>
            </td>
        </tr>
    </table>
</body>
</html>
